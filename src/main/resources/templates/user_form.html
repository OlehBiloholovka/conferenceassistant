<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New user</title>
</head>
<body>
<div th:include="header"></div>
<form name="form" action="/users/submit" th:object="${user}" method="post">
    <table>
        <tr>
            <td>First name:</td>
            <td><input type="text" name="first_name" th:field="*{firstName}" required></td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><input type="text" name="last_name" th:field="*{lastName}" required></td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td><input type="email" name="e-mail" th:field="*{email}" required></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="tel" name="phone" th:field="*{phone}" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" th:field="*{password}" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"></td>
        </tr>
        <tr>
            <td>Confirm password:</td>
            <td><input type="password" name="confirm_password" required></td>
        </tr>
    </table>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
</form>
</body>
</html>
