<body>

<div class="container">
    <div th:include="header"></div>


    <table class="table table-hover">
        <thead>
        <tr>

            <th scope="col">questions</th>
            <th scope="col">status</th>
            <th scope="col">rate</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="question : ${topic.questions}">
            <td th:text="${question.text}"></td>
            <td th:text="${question.status}"></td>
            <td th:text="${question.rate}"></td>
            <td>
                <form method="post" th:action="@{|/topics/${topic.id}/like|}">
                    <button class="btn btn-outline-success">Like</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{|/topics/${topic.id}/dislike|}">
                    <button class="btn btn-outline-danger">Dislike</button>
                </form>
            </td>
            <td>
                <select th:onchange="|changeQuestionStatus(value, ${question.id})|">
                    <option th:each="status : ${questionStatuses}"
                            th:value="${status}"
                            th:text="${status.name}">
                    </option>
                </select>
            </td>

        </tr>
        </tbody>
    </table>

    <h2 th:utext="|Topic: ${topic.name} by speaker ${topic.speaker} at ${#calendars.format(topic.dateTime,'dd-MM-yyyy HH:mm')}|"></h2>
    <h2> Summary:</h2>
    <p th:utext="${topic.summary}"></p>
    <p th:utext="|Rate: ${topic.rate}|"></p>

    <form method="post" th:action="@{|/topics/${topic.id}/like|}">
        <button>Like</button>
    </form>
    <form method="post" th:action="@{|/topics/${topic.id}/dislike|}">
        <button>Dislike</button>
    </form>

<form action="#" th:action="|/topics/${topic.id}/question|" method="get">
    <button><h5>Add new question</h5></button>
</form>
<script >
    function changeQuestionStatus(value, questionId) {
        $.ajax({
            url: "/question/"+questionId+"/"+value,
            type:"POST"
        });
        return false;
    }
</script>

        <thead>
