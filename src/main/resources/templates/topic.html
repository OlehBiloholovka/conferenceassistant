<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Topic</title>
</head>

<body>
<div class="container">
    <div th:include="header"></div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col" th:text="|Question (Total:${topic.questions.size()})|">questions</th>
            <th scope="col">Rate</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${topic.questions}">
            <td th:text="${question.text}"></td>
            <td th:text="${question.rate}"></td>
            <td>
                <form method="post" th:action="@{|/topics/${topic.id}/questions/${question.id}/like|}">
                    <button class="btn btn-outline-success">Like</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{|/topics/${topic.id}/questions/${question.id}/dislike|}">
                    <button class="btn btn-outline-danger">Dislike</button>
                </form>
            </td>
            <td>
                <select th:onchange="|changeQuestionStatus(${question.id}, value)|">
                    <option th:each="status:${questionStatuses}"
                            th:value="${status}"
                            th:text="${status.name}"
                            th:selected="${status == question.status}">
                    </option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="|/topics/${topic.id}/question|" method="get">
        <button class="btn btn-outline-dark">Add new question</button>
    </form>

</div>
<script type="text/javascript">
    function changeQuestionStatus(questionId, status) {
        let token = $('#_csrf').attr('content');
        let header = $('#_csrf_header').attr('content');
        $.ajax({
            type:'POST',
            url:"/cqs",
            dataType: "application/json",
            data: JSON.stringify({
                "id": questionId,
                "status":status
            }),
            contentType: "application/json",
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            }
        });
    };
</script>
</body>
</html>
