<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>

<body>

<div class="container">
    <div th:include="header"></div>


    <table class="table table-hover">
        <thead>
        <tr>

            <th scope="col">questions</th>
            <th scope="col">status</th>
            <th scope="col">rate</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="questions : ${topic.questions}">
            <td th:text="${questions.text}"></td>
            <td th:text="${questions.status}"></td>
            <td th:text="${questions.rate}"></td>
            <td>
                <form method="post" th:action="@{|/topics/${topic.id}/like|}">
                    <button class="btn btn-outline-success">Like</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{|/topics/${topic.id}/dislike|}">
                    <button class="btn btn-outline-danger">Dislike</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>

    <h2 th:utext="|Topic: ${topic.name} by speaker ${topic.speaker} at ${#calendars.format(topic.dateTime,'dd-MM-yyyy HH:mm')}|"></h2>
    <h2> Summary:</h2>
    <p th:utext="${topic.summary}"></p>
    <p th:utext="|Rate: ${topic.rate}|"></p>

    <form method="post" th:action="@{|/topics/${topic.id}/like|}">
        <button>Like</button>
    </form>
    <form method="post" th:action="@{|/topics/${topic.id}/dislike|}">
        <button>Dislike</button>
    </form>

    <table>
        <thead>
        <tr>
            <th> Text</th>
            <th> Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${topic.questions.isEmpty()}">
            <td colspan="2"> No Questions Available</td>
        </tr>
        <tr th:each="question : ${topic.questions}">
            <td><span th:text="${question.text}"> Text </span></td>
            <td><span th:text="${question.rate}"> Rate </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
